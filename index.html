<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Cargo Storage Calculator</title>
    <style>
        /* Basic Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        /* Form inputs */
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Result display */
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        #result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Export Cargo Storage Calculator</h1>
        <form id="storageForm">
            <label for="cargoType">Cargo Type:</label>
            <select id="cargoType" required>
                <option value="local">Local Cargo</option>
                <option value="transhipment">Transhipment Cargo</option>
            </select>

            <label for="cargoVolume">Cargo Volume (m³):</label>
            <input type="number" id="cargoVolume" step="0.01" required>

            <label for="arrivalDate">Arrival/Unstuffing Date:</label>
            <input type="date" id="arrivalDate" required>

            <label for="collectionDate">Collection/Packing Date:</label>
            <input type="date" id="collectionDate" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('storageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const cargoType = document.getElementById('cargoType').value;
            const cargoVolume = parseFloat(document.getElementById('cargoVolume').value);
            const arrivalDate = new Date(document.getElementById('arrivalDate').value);
            const collectionDate = new Date(document.getElementById('collectionDate').value);

            // Round up the cargo volume to the nearest whole number
            const roundedVolume = Math.ceil(cargoVolume);

            // Calculate the chargeable period
            let chargeableStartDate;
            if (cargoType === 'local') {
                // Local cargo: Charges start from the arrival date
                chargeableStartDate = new Date(arrivalDate);
            } else if (cargoType === 'transhipment') {
                // Transhipment cargo: Charges start from the 15th day after arrival
                chargeableStartDate = new Date(arrivalDate);
                chargeableStartDate.setDate(chargeableStartDate.getDate() + 14); // Add 14 days to skip the 14 free days
            }

            // Ensure the chargeable period does not exceed the collection date
            if (chargeableStartDate > collectionDate) {
                // No chargeable days
                document.getElementById('result').innerHTML = `
                    <p>Cargo Volume: ${roundedVolume} m³ (rounded up from ${cargoVolume})</p>
                    <p>Chargeable Weeks: 0</p>
                    <p>Storage Charges: $0.00</p>
                `;
                return;
            }

            // Calculate the number of calendar weeks (Sunday to Saturday)
            let chargeableWeeks = 0;
            let currentDate = new Date(chargeableStartDate);

            while (currentDate <= collectionDate) {
                // Move to the next Sunday
                if (currentDate.getDay() !== 0) { // If not Sunday
                    currentDate.setDate(currentDate.getDate() + (7 - currentDate.getDay()));
                }

                // Increment the week count
                chargeableWeeks++;

                // Move to the next Saturday
                currentDate.setDate(currentDate.getDate() + 6);
            }

            // Calculate storage charges
            let storageCharges = 0;
            if (cargoType === 'local') {
                // Local cargo: $35 per calendar week per m³
                const ratePerWeek = 35;
                storageCharges = chargeableWeeks * ratePerWeek * roundedVolume;
            } else if (cargoType === 'transhipment') {
                // Transhipment cargo: $25 per calendar week per m³
                const ratePerWeek = 25;
                storageCharges = chargeableWeeks * ratePerWeek * roundedVolume;
            }

            // Display the result
            document.getElementById('result').innerHTML = `
                <p>Cargo Volume: ${roundedVolume} m³ (rounded up from ${cargoVolume})</p>
                <p>Chargeable Weeks: ${chargeableWeeks}</p>
                <p>Storage Charges: $${storageCharges.toFixed(2)}</p>
            `;
        });
    </script>
</body>
</html>
